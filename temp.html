<html lang="en">
<head>

<body>
    <div class="backdrop" data-modal="">

        <button class="close-button">
            <svg class="close-icon">

        <h3 class="card-title">Футболка спортивна</h3>

        <span class="price">200.00 грн</span>
        <!--Информация о продавце-->
         <div>
            <button class="info-seller">

                В обране

               </span>
              <span class="share">

            </div>

 </body>

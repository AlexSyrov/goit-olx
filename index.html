<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Модалка Новое Объявление </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
<button class="button-secondary" data-modal-open>Open</button>

  <div class="backdrop-modal is-hidden" data-modal>
   <div class="modal" data-modal>
    <h2>Додати оголошення</h2>
     <form action="">
      <button class="close-button" data-modal-close>
        <svg class="close-icon">
          <use href="./symbol-defs-1.svg#icon-close-24px-1"></use>
        </svg>
      </button>

       <!-- Название товара -->
       <div>
         <label for="">Назва товару</label>
         <input class="name-of-product" type="text">
       </div>

       <!-- Фото товар -->
       <div class="product-foto">
        <label for="">Фото</label>
         <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          </ul>
       </div>

       <!-- Описание товара -->
       <div class="product-description">
         <label for="">Опис товару</label>
        <textarea class="description" name="description" rows="5" cols="50" id="comment" placeholder=" "></textarea>
       </div>

       <!-- Категория товара -->
       <div class="product-category">
         <label for="">Категорія товару</label>
         <select class="category" style="width: 50%" name="" id="">
        <option value="">property</option>
        <option value="">transport</option>
        <option value="">work</option>
        <option value="">electronics</option>
        <option value="">business and services</option>
        <option value="">recreation and sport</option>
        <option value="">free</option>
        <option value="">trade</option>
        </select>
       </div>


       <!-- Цена -->
       <div>
         <label for="">Ціна</label>
         <input class="price" type="text" placeholder="0.00 грн">
       </div>


       <!-- Телефон -->
      <div>
        <label for="">Телефон</label>
        <input class="phone" type="tel" placeholder="+38 (0--) --- -- --">
      </div>

      <!-- Кнопка "Додати" -->
      <div>
        <button type="submit">Додати</button>
      </div>
   </form>
  </div>
  </div>
  <script src="./modal.js"></script>
  </body>
</html>
